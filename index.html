<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frikik Ustası</title>
  <style>
    :root{
      --bg1:#0a6a3b;
      --bg2:#044a29;
      --panel: rgba(0,0,0,.28);
      --panel2: rgba(255,255,255,.08);
      --text:#fff;
      --muted: rgba(255,255,255,.85);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 50% 20%, #0fbf6a 0%, var(--bg1) 40%, var(--bg2) 100%);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:12px 14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.12));
      border-bottom: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
    }
    .hud{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .pill{
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius:999px;
      display:flex;
      gap:8px;
      align-items:center;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      user-select:none;
      white-space:nowrap;
    }
    .pill small{ color: var(--muted); opacity:.95; }
    .help{
      opacity:.95;
      font-size:13px;
      color: var(--muted);
      user-select:none;
    }
    button{
      cursor:pointer;
      border:0;
      color:#fff;
      font-weight:800;
      padding:10px 12px;
      border-radius:12px;
      background: linear-gradient(135deg, rgba(255,255,255,.16), rgba(0,0,0,.18));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    button:active{ transform: translateY(1px); }

    #wrap{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:14px;
    }
    canvas{
      width:min(520px, 92vw);
      height:auto;
      aspect-ratio: 420 / 720;
      border-radius: 18px;
      background: linear-gradient(#0fbf6a, #0a7d46 55%, #075f35);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 22px 60px rgba(0,0,0,.32);
      touch-action:none;
    }

    footer{
      padding:10px 14px;
      color: rgba(255,255,255,.75);
      font-size:12px;
      text-align:center;
      user-select:none;
      opacity:.9;
    }
    a{ color: rgba(255,255,255,.9); }
  </style>
</head>
<body>
  <header>
    <div class="hud">
      <div class="pill">⚽ <strong>Frikik Ustası</strong></div>
      <div class="pill">Skor: <strong id="score">0</strong></div>
      <div class="pill">Can: <strong id="lives">5</strong></div>
      <div class="pill">Seri: <strong id="streak">0</strong></div>
      <div class="pill">Seviye: <strong id="level">1</strong></div>
    </div>

    <div class="hud">
      <div class="help">Topu tut → sürükle → bırak. (Daha çok sürükle = daha güçlü)</div>
      <button id="resetBtn" title="Oyunu sıfırla">Sıfırla</button>
    </div>
  </header>

  <div id="wrap">
    <canvas id="c" width="420" height="720"></canvas>
  </div>

  <footer>
    İpucu: Yukarı sürükleyince daha sert şut, yana sürükleyince falso artar. (Tamamen GitHub Pages uyumlu)
  </footer>

  <script src="game.js"></script>
</body>
</html>
